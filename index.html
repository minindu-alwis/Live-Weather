<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <video id="background-video" autoplay muted loop>
        <source src="1234.mp4" type="video/mp4">
    </video>


    <div class="container d-flex flex-column align-items-center justify-content-center vh-100">
        <div class="weather_container text-center p-4 bg-white shadow rounded">

            <div class="temp text-primary fw-bold">
                <p>20Â°C</p>
            </div>
            <div class="time_location">
                <p class="text-dark fw-semibold">Monaragala</p>
                <p class="text-muted"> 2024-12-03 13:23 </p>
                <p class="text-primary fw-semibold" id="day-of-week"></p>
            </div>

            <div class="condition my-3 d-flex align-items-center justify-content-center">
                <p></p>
                <img id="weather-icon" alt="Weather Icon" />
                <p class="fs-5 fw-bold text-dark mb-0 ms-2">Sunny</p>
            </div>


        </div>

        <nav class="w-100 mt-3">
            <form class="d-flex flex-column align-items-center">
                <input type="text" placeholder="Enter The Location" class="form-control search_area text-center mb-3">
                <button class="btn btn-primary px-4" type="submit">Search</button>
            </form>
        </nav>

    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
